<script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>

<script>
const audio1 = document.getElementById('backgroundAudio1');
const audio2 = document.getElementById('backgroundAudio2');

// –ó–∞–¥–∞—ë–º –≥—Ä–æ–º–∫–æ—Å—Ç—å (0 = –Ω–µ—Ç, 1 = –º–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è)

    if (audio1.paused && audio2.paused) {
        audio1.play();
        audio2.play();
        audioBtn.textContent = 'üîá';
    } else {
        audio1.pause();
        audio2.pause();
        audioBtn.textContent = 'üîä';
